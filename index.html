<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaction List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 15px;
      margin-left: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr.expandable:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    tr.details {
      display: none;
      background-color: #eef6ff;
      font-size: 14px;
    }
    tr.details td {
      border-top: none;
    }
  </style>
</head>
<body>

  <h1>Transaction List</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by Transaction ID" />
    <button id="searchButton">Search</button>
    <button id="resetButton">Reset</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Transaction ID</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="txnBody">
      <!-- Transactions will be injected here -->
    </tbody>
  </table>

  <script>
    const API_ALL = 'https://koul-network-ipfs.onrender.com/transactions';
    const API_BY_ID = 'https://koul-network-ipfs.onrender.com/transaction/';

    const txnBody = document.getElementById('txnBody');
    const searchButton = document.getElementById('searchButton');
    const resetButton = document.getElementById('resetButton');

    // Fetch and render all transactions initially
    async function fetchAllTransactions() {
      try {
        const res = await fetch(API_ALL);
        if (!res.ok) throw new Error('Failed to fetch all transactions');
        const data = await res.json();
        renderTransactions(data);
      } catch (err) {
        alert('Failed to load transactions.');
        console.error(err);
      }
    }

    // Render transaction rows and expandable details
    function renderTransactions(transactions) {
      txnBody.innerHTML = '';

      if (transactions.length === 0) {
        txnBody.innerHTML = `<tr><td colspan="3" style="text-align:center;">No transactions found.</td></tr>`;
        return;
      }

      transactions.forEach(txn => {
        // Main row
        const row = document.createElement('tr');
        row.classList.add('expandable');

        row.innerHTML = `
          <td>${txn.txn_id}</td>
          <td>${txn.amount}</td>
          <td>${txn.time}</td>
        `;

        // Detail row hidden initially
        const detailRow = document.createElement('tr');
        detailRow.classList.add('details');

        detailRow.innerHTML = `
          <td colspan="3">
            <strong>From:</strong> ${txn.from_id}<br>
            <strong>To:</strong> ${txn.to_id}<br>
            <strong>CID:</strong> ${txn.cid}<br>
            <strong>Nonce:</strong> ${txn.nonce}<br>
            <strong>Hash:</strong> ${txn.hash}<br>
            <strong>Prev Hash:</strong> ${txn.prev_hash || 'N/A'}<br>
            <strong>Index:</strong> ${txn.index}, <strong>Pool Index:</strong> ${txn.pool_index}
          </td>
        `;

        // Toggle detail visibility on click
        row.addEventListener('click', () => {
          detailRow.style.display = detailRow.style.display === 'table-row' ? 'none' : 'table-row';
        });

        txnBody.appendChild(row);
        txnBody.appendChild(detailRow);
      });
    }

    // Search by txn_id
    searchButton.addEventListener('click', async () => {
      const txnId = document.getElementById('searchInput').value.trim();
      if (!txnId) {
        alert('Please enter a transaction ID');
        return;
      }

      try {
        const res = await fetch(API_BY_ID + txnId);
        if (!res.ok) {
          alert('Transaction not found.');
          return;
        }
        const data = await res.json();

        // API returns a single object, but renderTransactions expects an array
        renderTransactions([data]);
      } catch (err) {
        alert('Error fetching transaction.');
        console.error(err);
      }
    });

    // Reset search and load all transactions
    resetButton.addEventListener('click', () => {
      document.getElementById('searchInput').value = '';
      fetchAllTransactions();
    });

    // Load all on page load
    fetchAllTransactions();
  </script>

</body>
</html>
