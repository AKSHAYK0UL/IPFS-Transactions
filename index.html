<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #searchBar {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
    }
    .txn-table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    .txn-table th, .txn-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .txn-table th {
      background-color: #007bff;
      color: white;
    }
    .txn-row {
      background-color: #fff;
      cursor: pointer;
    }
    .txn-details {
      display: none;
      background-color: #f1f1f1;
    }
    .txn-details td {
      border-top: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Koul Network Transactions</h1>
  <input type="text" id="searchBar" placeholder="Search by Transaction ID..." />

  <table class="txn-table">
    <thead>
      <tr>
        <th>Transaction ID</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="txnBody">
      <!-- Transaction rows go here -->
    </tbody>
  </table>

  <script>
    const txnBody = document.getElementById('txnBody');
    const searchBar = document.getElementById('searchBar');

    async function fetchAllTransactions() {
      const response = await fetch("https://koul-network-ipfs.onrender.com/transactions");
      const data = await response.json();
      renderTransactions(data);
    }

    async function searchTransaction(txnId) {
      const response = await fetch(`https://koul-network-ipfs.onrender.com/transaction/${txnId}`);
      if (response.ok) {
        const data = await response.json();
        renderTransactions([data]);
      } else {
        txnBody.innerHTML = `<tr><td colspan="3">Transaction not found.</td></tr>`;
      }
    }

    function renderTransactions(transactions) {
      txnBody.innerHTML = '';
      transactions.forEach(txn => {
        const row = document.createElement('tr');
        row.className = 'txn-row';
        row.innerHTML = `
          <td>${txn.txn_id}</td>
          <td>${txn.amount}</td>
          <td>${txn.time}</td>
        `;
        const details = document.createElement('tr');
        details.className = 'txn-details';
        details.innerHTML = `
          <td colspan="3">
            <strong>From:</strong> ${txn.from_id}<br/>
            <strong>To:</strong> ${txn.to_id}<br/>
            <strong>CID:</strong> ${txn.cid}<br/>
            <strong>Nonce:</strong> ${txn.nonce}<br/>
            <strong>Hash:</strong> ${txn.hash}<br/>
            <strong>Pool Index:</strong> ${txn.pool_index}<br/>
            <strong>Prev Hash:</strong> ${txn.prev_hash || 'N/A'}
          </td>
        `;
        row.addEventListener('click', () => {
          details.style.display = details.style.display === 'table-row' ? 'none' : 'table-row';
        });
        txnBody.appendChild(row);
        txnBody.appendChild(details);
      });
    }

    searchBar.addEventListener('input', () => {
      const value = searchBar.value.trim();
      if (value.length === 24) {
        searchTransaction(value);
      } else if (value === '') {
        fetchAllTransactions();
      }
    });

    // Initial fetch
    fetchAllTransactions();
  </script>
</body>
</html>
