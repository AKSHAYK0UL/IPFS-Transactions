<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaction List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    #searchContainer {
      margin-bottom: 20px;
    }
    #searchInput {
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }
    #searchButton {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px #ccc;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
      user-select: none;
    }
    tr.expandable {
      cursor: pointer;
      background: #f1f1f1;
      transition: background-color 0.3s;
    }
    tr.expandable:hover {
      background: #e2eaff;
    }
    tr.details {
      background: #fafafa;
      display: none;
    }
    tr.details td {
      border-top: none;
      font-size: 14px;
      color: #333;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Transaction List</h1>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search by Transaction ID" />
    <button id="searchButton">Search</button>
    <button id="clearButton">Clear</button>
  </div>

  <div id="error" class="error"></div>

  <table id="txnTable">
    <thead>
      <tr>
        <th>Transaction ID</th>
        <th>Amount</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <!-- Transactions will be inserted here -->
    </tbody>
  </table>

  <script>
    const API_ALL = 'https://koul-network-ipfs.onrender.com/transactions';
    const API_BY_ID = 'https://koul-network-ipfs.onrender.com/transaction/';

    const tableBody = document.querySelector('#txnTable tbody');
    const errorDiv = document.getElementById('error');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const clearButton = document.getElementById('clearButton');

    // Function to create a row for the transaction
    function createTxnRow(txn) {
      // Main row
      const tr = document.createElement('tr');
      tr.classList.add('expandable');

      tr.innerHTML = `
        <td>${txn.txn_id}</td>
        <td>${txn.amount}</td>
        <td>${txn.time}</td>
      `;

      // Details row (hidden by default)
      const detailsTr = document.createElement('tr');
      detailsTr.classList.add('details');
      detailsTr.innerHTML = `
        <td colspan="3">
          <strong>From ID:</strong> ${txn.from_id}<br/>
          <strong>To ID:</strong> ${txn.to_id}<br/>
          <strong>CID:</strong> ${txn.cid}<br/>
          <strong>Nonce:</strong> ${txn.nonce}<br/>
          <strong>Hash:</strong> ${txn.hash}<br/>
          <strong>Prev Hash:</strong> ${txn.prev_hash || '(none)'}<br/>
          <strong>Pool Index:</strong> ${txn.pool_index}<br/>
          <strong>Index:</strong> ${txn.index}
        </td>
      `;

      // Toggle details on click
      tr.addEventListener('click', () => {
        if (detailsTr.style.display === 'table-row') {
          detailsTr.style.display = 'none';
        } else {
          detailsTr.style.display = 'table-row';
        }
      });

      return [tr, detailsTr];
    }

    // Render a list of transactions (array)
    function renderTransactions(txns) {
      tableBody.innerHTML = '';
      errorDiv.textContent = '';

      if (!txns || txns.length === 0) {
        errorDiv.textContent = 'No transactions found.';
        return;
      }

      txns.forEach(txn => {
        const [mainRow, detailsRow] = createTxnRow(txn);
        tableBody.appendChild(mainRow);
        tableBody.appendChild(detailsRow);
      });
    }

    // Fetch all transactions on page load
    function fetchAllTransactions() {
      errorDiv.textContent = 'Loading transactions...';
      fetch(API_ALL)
        .then(res => {
          if (!res.ok) throw new Error('Failed to load transactions');
          return res.json();
        })
        .then(data => {
          renderTransactions(data);
          errorDiv.textContent = '';
        })
        .catch(err => {
          errorDiv.textContent = err.message;
          console.error(err);
        });
    }

    // Fetch single transaction by ID
    function fetchTransactionById(txnId) {
      if (!txnId) {
        alert('Please enter a transaction ID');
        return;
      }

      errorDiv.textContent = 'Searching transaction...';

      fetch(API_BY_ID + txnId)
        .then(res => {
          if (!res.ok) throw new Error('Transaction not found');
          return res.json();
        })
        .then(data => {
          // The API returns an object, wrap in array for renderTransactions
          renderTransactions([data]);
          errorDiv.textContent = '';
        })
        .catch(err => {
          errorDiv.textContent = err.message;
          console.error(err);
        });
    }

    // Event listeners
    searchButton.addEventListener('click', () => {
      const txnId = searchInput.value.trim();
      console.log('Searching for transaction ID:', txnId);
      fetchTransactionById(txnId);
    });

    clearButton.addEventListener('click', () => {
      searchInput.value = '';
      fetchAllTransactions();
    });

    // Initial load
    fetchAllTransactions();
  </script>
</body>
</html>
